<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px;
        }

        .navbar-left {
            background-color: green;
            padding: 10px;
            /* width: 30px; */
            /* height: 70px; */
            border-radius: 5px;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .navbar-left a i {
            margin-right: 8px;
        }

        .navbar-right {
            display: flex;
            position: left;
            /* gap: 20px; */
        }

        .navbar-right a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
        }

        .navbar-right a:hover {
            background-color: grey;
            border-radius: 5px;
        }

        .navbar-right .search-icon {
            cursor: pointer;
        }

        .navbar-right .search-icon i {
            font-size: 20px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="#">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        <div class="navbar-right">
            <a href="#">Team</a>
            <a href="#">Work</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </nav>

</body>
</html>
